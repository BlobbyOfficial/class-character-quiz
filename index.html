<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Class Character Quiz Pro - Start</title>

  <!-- SEO Meta -->
  <meta name="description" content="Welcome to the Class Character Quiz Pro! Find out which classroom legend you truly are. Click Start to begin the fun and chaotic quiz." />
  <meta name="keywords" content="quiz, classmate quiz, personality test, funny quiz, school quiz, class character" />
  <meta name="author" content="BlobbyOfficial" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Class Character Quiz Pro - Start" />
  <meta property="og:description" content="Find out which classroom legend you truly are! Click Start to begin this fun, fully branching quiz." />
  <meta property="og:image" content="/public/og-image.png" />
  <meta property="og:url" content="https://blobbyofficial.github.io/class-character-quiz/" />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Class Character Quiz Pro - Start" />
  <meta name="twitter:description" content="Find out which classroom legend you truly are! Click Start to begin this fun, fully branching quiz." />
  <meta name="twitter:image" content="/public/og-image.png" />

  <!-- Favicon -->
  <link rel="icon" href="/public/favicon.ico" />

  <!-- Theme color for browsers -->
  <meta name="theme-color" content="#f25d9c" />

  <!-- Preload fonts -->
  <link rel="preload" href="/fonts/Inter-VariableFont_slnt,wght.ttf" as="font" type="font/ttf" crossorigin />

  <style>
    :root {
      --color-bg: #fff8fb;
      --color-primary: #f25d9c;
      --color-primary-dark: #d94286;
      --color-accent: #ffccf3;
      --color-text: #333;
      --color-muted: #b63f7e;
      --radius-full: 9999px;
      --radius-lg: 2rem;
      --shadow-sm: 0 4px 12px rgba(242, 93, 156, 0.4);
      --shadow-lg: 0 10px 28px rgba(217, 66, 134, 0.95);
      --font-sans: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html { font-size: 100%; scroll-behavior: smooth; }
    body {
      margin: 0;
      background: var(--color-bg);
      font-family: var(--font-sans);
      color: var(--color-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    /* Skip-link for keyboard users */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--color-primary);
      color: #fff;
      padding: 0.5rem 1rem;
      z-index: 100;
      transition: top 0.3s ease;
    }
    .skip-link:focus { top: 0; }

    .container {
      background: var(--color-accent);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      max-width: 480px;
      width: 100%;
      padding: 3rem 2.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
      font-weight: 900;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px rgba(242, 93, 156, 0.7);
    }
    p.description {
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      font-style: italic;
      color: var(--color-muted);
    }

    button {
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius-full);
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 3rem;
      box-shadow: var(--shadow-sm);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover,
    button:focus {
      background: var(--color-primary-dark);
      box-shadow: var(--shadow-lg);
      outline: none;
      transform: translateY(-2px);
    }
    button:active { transform: translateY(0); }

    @media (prefers-reduced-motion: reduce) {
      button { transition: none !important; }
      html { scroll-behavior: auto; }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <main id="main-content" class="container" role="main" aria-labelledby="quiz-title">
    <h1 id="quiz-title">Class Character Quiz Pro</h1>
    <p class="description">Discover your ultimate classroom legend — let’s find out who you really are!</p>
    <button id="start-btn" aria-label="Start the Class Character Quiz">Start Quiz</button>
  </main>

  <script>
    (function() {
      const startBtn = document.getElementById('start-btn');
      function goToQuiz() {
        window.location.assign('https://blobbyofficial.github.io/class-character-quiz-beta/');
      }
      startBtn.addEventListener('click', goToQuiz);
      startBtn.addEventListener('keyup', (event) => {
        if (event.key === 'Enter' || event.key === ' ') goToQuiz();
      });
    })();
  </script>
</body>
</html>
